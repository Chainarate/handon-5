<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List</title>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <form>
        <h2 for="todolist">My To Do List</h2>
        <div>
          <input
            type="text"
            placeholder="Title..."
            class="inputTitle"
            id="todolist"
            required
          />
          <button id="add-todolist" class="buttonAdd">Add</button>
        </div>
      </form>
    </header>
    <ul id="todolist-milestone">
      <!-- <li>A</li> -->
    </ul>
  </body>
  <!-- <script src="script.js"></script> -->
</html>
